<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>
    <!--Directives are a powerful way to create self-contained, interactive components.
        Unlike jQuery which adds interactivity as a layer on top of HTML, AngularJS treats
        interactivity as a native component of HTML. -->
    <div class="main" ng-controller="MainController">
      <div class="container">
        <!-- ng-repeate is a built in directive that is essentially a repeater
             element. This allows you to call to individual items within the
             $scope by calling the app from the $scope.apps. The app is a created
             variable within ng-repeat and thus you're giving info something to
             call to, as each item is in an unnamed array -->
         <div class="card" ng-repeat="app in apps">
          <app-info info="app"></app-info>
          <install-app></install-app>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>
  </body>
</html>
