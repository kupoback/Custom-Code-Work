<!doctype html>
<!--
  Angular uses spinal-case for custom attributes and camelCase for corresponding directives which implemented them.
  ng-app represents an Angular directive named naApp. This is used to flag the html element that Angular should consider
  to be the roote element of the application. In this case, the root element is the html tag.
 -->
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Angular JS App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
          <h1 class="page-header">This is an Angular Web App</h1

      </div>
    </div>
  <div class="container">
    <div class="row">
      <!--
        The code seen below demonstrates two core-features of Angular's templating capabilities:
          • a binding, denoted by double-curlies {{ }}
          • a simple expression 'yet' + '!' used in this binding
      -->
      <p class="lead">Nothing here {{'yet' + '!'}}</p>
    </div>
  </div>

</body>
</html>
